<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="app" class="card">
        <div class="holder headline"> Weather Journal App </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode </label>
            <input class="myInput" type="text" id="zip"  maxlength="5" placeholder="Enter Zip" required>
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50" maxlength="50" required></textarea>
        </div>            
        <button class="holder submit" id="generate" type="submit"> <i class="fas fa-chevron-down"></i>  </button>
        
    </div>

    <section id="wrapper">
        <div id="entryContainer" >
<!-- 
            <div class ="holder entry card">
                <div class = "title">Most Recent Entry</div>
                <div id = "entryHolder">
                    <div id = "date"></div> 
                    <div id = "temp"></div>
                    <div id = "content"></div>
                </div>
            </div>  -->


        </div>
    </section>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
